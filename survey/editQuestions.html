<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Agile Survey Questions Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <style>
        th {display: none;}
        input{width:30em;}
    </style>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script>
        // Initialize Firebase
        const config = {
            apiKey: "AIzaSyAtBEAlA4WI0VDuhRB0f3zYpb6CoI6a_zE",
            databaseURL: "https://agile-survey.firebaseio.com",
            projectId: "agile-survey"
        };
        firebase.initializeApp(config);
    </script>
</head>
<body>
<h1>Agile Survey Questions Editor</h1>
<button id='submit'>GET JSON</button>

<div id='editor_holder'></div>

<script>
    let origData={};
    let editor;
    const questions = "http://aniksa.github.io/js/survey/data.json";
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
// User is signed in.

    fetch(questions).then(response=> {return response.json();})
        .then(data => {origData = data;
            // Initialize the editor with a JSON schema
            editor = new JSONEditor(document.getElementById('editor_holder'),
                {   theme: "html",
                    disable_edit_json:true,
                    disable_properties:true,
                    disable_collapse: true,
                    startval:origData,
                    compact:true,
                    schema:{
                        "type": "object",
                        "format":"grid",
                        "properties": {
                            "title": {
                                "type": "string"
                            },
                            "description": {
                                "type": "string",
                                "format": "textarea",
                                "options":
                                    {"input_height":"120px",
                                    "input_width":"500px"}
                            },
                            "email": {
                                "type": "string"
                            },
                            "questions": {
                                "type": "array",
                                "format":"tabs",
                                "items":
                                    {
                                        "type": "object",
                                        "properties": {
                                            "question": {
                                                "type": "string"
                                            },
                                            "name": {
                                                "type": "string"
                                            },
                                            "type": {
                                                "type": "string",
                                                "enum": ["radio","text"]
                                            },
                                            "answers": {
                                                "type": "array",
                                                "format":"table",
                                                "items":
                                                    {
                                                        "type": "string"
                                                    }
                                            }
                                        },
                                        "required": [
                                            "question",
                                            "name",
                                            "type",
                                            "answers"
                                        ]
                                    }
                            }}}});

            // Hook up the submit button to log to the console
            document.getElementById('submit').addEventListener('click',function() {
                // Get the value from the editor
                console.log(editor.getValue());
                download(JSON.stringify(editor.getValue()), 'data.json', 'application/json');
            });

        })
        .catch(err => { console.log(err);});
        } else {
// No user is signed in.
        }
    });
    function download(content, fileName, contentType) {
        let a = document.createElement("a");
        let file = new Blob([content], {type: contentType});
        a.href = URL.createObjectURL(file);
        a.download = fileName;
        a.click();
    }


</script>

</body>
</html>
